<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>My Weather App</h1>
            <a id="refresh" href="#" data-icon="recycle" class="ui-btn-right">Refresh</a>
            <a id="mateoClimate" href="exercise.html" class="ui-btn-left">Mateo Climate Data</a>
        </div>
        <!-- /header -->

        <div data-role="content">
            <ul id="stations_list" data-role="listview">
            </ul>
        </div>
        <!-- /content -->
    </div>
    <!-- /page -->

    <div data-role="page" id="details">
        <div data-role="header" data-add-back-btn="true">
            <h1>Station Details</h1>
        </div>
        <!-- /header -->

        <div data-role="content">
            <img id="stationIcon" />
            <h4 id="stationName"></h4>
            <ul data-role="listview" data-inset="true">
                <li><span id="stationDescription"></span></li>
                <li><span id="stationTemperature"></span></li>
                <li><span id="stationHumidity"></span></li>
                <li><span id="stationPressure"></span></li>
            </ul>
        </div>
        <!-- /content -->
    </div>
    <!-- /page -->
</body>
<script src="mycode.js"></script>
<script src="exercise.js"></script>

</html>
